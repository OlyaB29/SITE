{% extends 'main/base.html' %}

{% block title %}
Создание задачи
{% endblock %}

{% block content %}
<h1>Создать новую задачу</h1>
<div class="h-100 p-5 text-bg-dark rounded-3">
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.task}}<br>
        <div class="col-md-2">
            {{form.grade}}<br>
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{error}}</span>
    </form>
</div>
{% endblock %}
